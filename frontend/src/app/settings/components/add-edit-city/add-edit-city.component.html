<ng-template #editUserModal let-modal>

    <div class="modal-header">

        <h5 class="modal-title" id="editUserLabel">Edit Contact</h5>

        <button type="button" class="close" (click)="closeBtnClick()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>

    </div>

    <div class="modal-body">

        <form [formGroup]="editContact" (ngSubmit)="onSubmit()">




            <div class="form-group row">
                <label for="countryId" class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="name" id="countryId">
                    <div *ngIf='editContact.get("name") && editContact.get("name").invalid && editContact.get("name").touched' class="alert alert-danger" role="alert">
                        name field is not inserted
                    </div>
                </div>

            </div>

            <div class="form-group row">
                <label for="name" class="col-sm-4 col-form-label">phone</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="phone" id="name">
                    <div *ngIf='editContact.get("phone") && editContact.get("phone").invalid && editContact.get("phone").touched' class="alert alert-danger" role="alert">
                        phone field is not inserted
                    </div>
                </div>

            </div>

            <div class="form-group row">
                <label for="regionId" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="email" id="regionId">
                    <div *ngIf='editContact.get("email") && editContact.get("email").invalid && editContact.get("email").touched' class="alert alert-danger" role="alert">
                        Email field is not inserted
                    </div>
                </div>

            </div>

            <div class="form-group row">
                <label for="sortKey" class="col-sm-4 col-form-label">Adress</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="adress" id="sortKey">
                    <div *ngIf='editContact.get("adress") && editContact.get("adress").invalid && editContact.get("adress").touched' class="alert alert-danger" role="alert">
                        Adress field is not inserted
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeBtnClick()">Close</button>

                <button *ngIf="!isUpdate" type="submit" class="btn btn-primary" [disabled]='editContact.invalid' (click)="closeBtnClick()">Add</button>
                <button *ngIf="isUpdate" type="submit" class="btn btn-primary" (click)="closeBtnClick()">Edit</button>

            </div>
        </form>
    </div>
</ng-template>
