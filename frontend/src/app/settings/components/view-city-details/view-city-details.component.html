<ng-template #viewModal let-modal>

    <div class="modal-header">

        <h5 class="modal-title" id="editUserLabel">View Details</h5>

        <button type="button" class="close" (click)="closeBtnClick()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>

    </div>

    <div class="modal-body">

        <div class="form-group row">
            <label for="active" class="col-sm-4 col-form-label">Name</label>
            <br>
            <p>{{cityDetails.name}}</p>

        </div>


        <div class="form-group row">
            <label for="countryId" class="col-sm-4 col-form-label">Email</label>
            <p>{{cityDetails.email}}</p>
        </div>

        <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Phone</label>
            <p>{{cityDetails.phone}}</p>
        </div>

        <div class="form-group row">
            <label for="regionId" class="col-sm-4 col-form-label">Adresse</label>
            <p>{{cityDetails.adress}}</p>
        </div>

    </div>
</ng-template>
